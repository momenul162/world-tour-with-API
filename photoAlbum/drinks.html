<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CocktailDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header>
      <h1 class="text-center my-4 text-warning">Welcome to TheCocktailDB</h1>
    </header>
    <main>
      <section id="detail-photo" class="card mb-3"></section>
      <section class="text-center">
        <input
          class="form-control my-4"
          list="datalistOptions"
          id="exampleDataList"
          placeholder="Search drinks..."
        />
        <datalist id="datalistOptions">
          <option value="apple"></option>
          <option value="lemon"></option>
          <option value="orange"></option>
          <option value="mango"></option>
        </datalist>
        <button id="search-button" onclick="searchingData()" class="btn btn-primary mb-4">
          Search
        </button>
      </section>
      <section id="drinks-container" class="row row-cols-1 row-cols-md-3 g-4"></section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="drinks.js"></script>
  </body>
</html>
